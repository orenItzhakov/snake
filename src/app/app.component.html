<div class="game" (keydown)="handleKey($event)">
  <div class="header">
    <h1>Snake</h1>
    <div class="score">
      <span *ngIf="score < 0" (click)="startGame()">Start play</span>  
      <h2 *ngIf="score >= 0">Your score: {{score}}</h2>
    </div>
  </div>
  <div class="board">
    <div *ngFor="let row of rows; let i = index" class="one_row">
      <app-cube *ngFor="let r of row; let j = index" [location]="{i:i,j:j}"></app-cube>
    </div>
  </div>
</div>
